# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TeamFinder

on:
  push:
    branches:
      - add-docker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3347138e2b36471783d5588db5b57213 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee0a86be49fa4789a569fb18ac5c2001 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3347138e2b36471783d5588db5b57213 }}/igorcroitoru/teamfinderapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TeamFinder'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bdc8a963bc424b9085e8a883f7a3d4fb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3347138e2b36471783d5588db5b57213 }}/igorcroitoru/teamfinderapp:${{ github.sha }}'