# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TeamFinder

on:
  push:
    branches:
      - add-docker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_add3cdf48d3d4a678095f9c082a645c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a7b439a8c14947ff97e49c9421979266 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_add3cdf48d3d4a678095f9c082a645c2 }}/igorcroitoru/teamfinderapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TeamFinder'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b4286a4262c24a3fa23d5742415cc267 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_add3cdf48d3d4a678095f9c082a645c2 }}/igorcroitoru/teamfinderapp:${{ github.sha }}'