# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teamfinder

on:
  push:
    branches:
      - add-docker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_befe6fbfa99641db860238f6a63bfbed }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da106a08c3cd45b8906e76868dd80e00 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_befe6fbfa99641db860238f6a63bfbed }}/igorcroitoru/teamfinderapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teamfinder'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ed94daa92c6644ee854a15b257fd8724 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_befe6fbfa99641db860238f6a63bfbed }}/igorcroitoru/teamfinderapp:${{ github.sha }}'