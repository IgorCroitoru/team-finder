# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TeamFinderApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f5c5c44f0cd4dcf98bfed33c02fad7f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_073b95d9dec342c4b35e50a485daa845 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4f5c5c44f0cd4dcf98bfed33c02fad7f }}/igorcroitoru/teamfinder:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TeamFinderApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9864c874077a4c758995a514548d1a3b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4f5c5c44f0cd4dcf98bfed33c02fad7f }}/igorcroitoru/teamfinder:${{ github.sha }}'